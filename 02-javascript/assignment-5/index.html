<!DOCTYPE html>
<html>
<head>
  <style>
    /* Defines a cleaner look for tables */
    table  { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 3px 8px; }
    th     { text-align: left; }
  </style>
</head>
<body>
  <h3>Savings Calculator</h3>
   <p>Starting Amount: <input type="text" id="start"/>
  </p>
  <p> Rate of return (percent): <input type="text" id="rate" />
  </p>
  <p> Years: <input type="text" id="years" />
  </p>
    <input type="button" value= "Calculate"
         onclick= "initCal()" />
  
  <input input type="button" value= "Reset"
         onclick= "reset()" />
  <p id="results_table">
  </p>
</body>
</html>
