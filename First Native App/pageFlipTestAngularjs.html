<html>
   
   <head>
      <title>JS Tab</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp">
         <p><a href = "#addHero">Add Hero</a></p>
         <p><a href = "#viewHeroes">View Heroes</a></p>
         <div ng-view></div>
         
         <script type = "text/ng-template" id = "addHero.htm">
            <h2> Add Hero </h2>
            {{message}}
         </script>
         
         <script type = "text/ng-template" id = "viewHeroes.htm">
            <h2> View Heroes </h2>
            {{message}}
         </script>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
            
            when('/addHero', {
               templateUrl: 'addHero.htm',
               controller: 'AddHeroController'
            }).
            
            when('/viewHeroes', {
               templateUrl: 'viewHeroes.htm',
               controller: 'ViewHeroesController'
            }).
            
            otherwise({
               redirectTo: '/addHero'
            });
         }]);
         
         mainApp.controller('AddHeroController', function($scope) {
            $scope.message = "This page will be used to display add hero form";
         });
         
         mainApp.controller('ViewHeroesController', function($scope) {
            $scope.message = "This page will be used to display all the heroes";
         });
			
      </script>
      
   </body>
</html>
