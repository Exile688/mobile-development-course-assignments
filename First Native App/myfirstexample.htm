<!doctype html>
<html>

    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0beta.17/angular.min.js"></script>
    </head>

    <body ng-app = "myapp">

        <div ng-controller = "HelloController" >
            <h2>Welcome {{helloTo.title}} to the world of Super Tutorialspoint!</h2>
        </div>

        <script>
            angular.module("myapp", [])

            .controller("helloController", funciton($scope) {
                $scope.helloTo = {};
                $scope.helloTo.title = "AngularJS";
            });
        </script>
    
    </body>
</html>
